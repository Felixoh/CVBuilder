{% extends 'resume/base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>
	{% block content %}
	<div class="p-3 m-4">
		<div class="container">

			<div class="card card-offset-3">
				<div class="card-header primary text-center">
					<h3>Personal Details</h3>
				</div>
				<div class="card-body">
					<div class="row g-3 ">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="First name" aria-label="First name">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="First name" aria-label="First name">
						</div>
					</div>

					<div class="card-header mt-4 text-center bg-primary" style="border-radius:3px;">
						<h3>Work Experience</h3>
					</div>

					<div class="row g-3 mt-3">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="position" aria-label="First name">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Employer" aria-label="First name">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="City" aria-label="First name">
						</div>

						<div class="col-md-6">
							<input type="datetime-local" class="form-control" placeholder="StartDate" aria-label="First name">
						</div>

						<div class="col-md-6">
							<input type="datetime-local" class="form-control" placeholder="endDate" aria-label="First name">
						</div>
						<div class="col-md-12">
							<input type="text" class="form-control text-center" placeholder="Achievements" aria-label="First name">
						</div>
					</div>

					<div class="card-header mt-4 text-center bg-primary" style="border-radius:3px;">
						<h3>Education</h3>
					</div>

					<div class="row g-3 mt-3">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="position" aria-label="First name">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="position" aria-label="First name">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="position" aria-label="First name">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="position" aria-label="First name">
						</div>
					</div>



				</div>
			</div>

			
		</div>
	</div>
	

	{% endblock content %}
</body>
</html>
