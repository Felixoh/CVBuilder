<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<title>CVBuilder</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/main.css ' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-reboot.css' %}">

</head>
<body>
<div class="container-fluid">	
<!-- Header and navigation bar  -->
<header>
<nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark bg-primary">
 <div class="container">
 	 <a class="navbar-brand" href="#">Brand</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="#">About US</a>
	        </li>
	        <li class="nav-item active">
	          <a class="nav-link" href="{% url 'register' %}">Register</a>
	        </li>

	        <li class="nav-item active">
	          <a class="nav-link" href="{% url 'login' %}">Login</a>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <input class="form-control me-2" type="search" placeholder="Search .." aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
 </div> 
</nav>
</header>
<!-- End Header -->

</div>
<div>
<!-- Body || Main  -->
<div class="container">
	{% block content %}
	
	{% endblock content %}

</div>
</div>
</body>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
<script>
//Fixed top navigation bar Script :

document.addEventListener("DOMContentLoaded", function(){
  window.addEventListener('scroll', function() {
      if (window.scrollY > 50) {
        document.getElementById('navbar_top').classList.add('fixed-top');
        // add padding top to show content behind navbar
        navbar_height = document.querySelector('.navbar').offsetHeight;
        document.body.style.paddingTop = navbar_height + 'px';
      } else {
        document.getElementById('navbar_top').classList.remove('fixed-top');
         // remove padding top from body
        document.body.style.paddingTop = '0';
      } 
  });
}); 

</script>
</html>
